<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success cateAdd" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" class="editId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control catename" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slugname" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });
    </script>
    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <!-- 创建模板 -->
    <script id="temp-list" type="text/html">
        {{each data v}}
            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="#" data-id = "{{v.id}}" class="btn btn-info btn-xs">编辑</a>
                    <a href="#" data-id = '{{v.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
      </script>
    <script>
        //入口函数
        $(function () {
            //将渲染页面封装成一个函数，方便多次调用
            function render() {
                //发送ajax请求
                $.ajax({
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        console.log(backData);
                        //调用模板引擎核心方法
                        var resHtml = template('temp-list', backData);
                        $('tbody').html(resHtml);
                    }
                });
            };

            //需求 ：页面一加载就将文章类别的列表渲染在页面上
            render();



            //点击编辑  弹出模态框,并修改按钮的样式
            $('tbody').on('click', 'a.btn-info', function () {
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success');

                //点击编辑按钮后，将点击的分类信息展示在模态框中

                //1.先获取值
                var editid = $(this).attr('data-id')  //获取id  -用来传递值给 发送修改请求所用
                var cateslug = $(this).parent().prev().text(); //获取slug
                var catename = $(this).parent().prev().prev().text(); //获取名称

                /* console.log(editid);
                console.log(cateslug);
                console.log(catename); */


                //将获取来的值显示在模态框中
                $('.editId').val(editid);
                $('#recipient-name').val(catename);
                $('#recipient-slug').val(cateslug);

                $('#addModal').modal('show');
            })

            //点击新增 ，修改弹出模态框的样式
            $('.cateAdd').on('click', function () {
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
            })

            //找到模态框中的修改/新增按钮 设置点击事件
            $('#model_add').on('click', function () {
                //因为新增按钮和编辑按钮弹出来的模态框是同一个，所以我们可以通过判断 事件按钮 是否含有 btn-success 类名来判断
                if ($(this).hasClass('btn-success')) {
                    // 获取模态框的值
                    var editId = $('.editId').val();
                    var catename = $('.catename').val();
                    var slugname = $('.slugname').val();

                    //发送ajax请求
                    $.ajax({
                        type : 'post',
                        url : 'http://localhost:8080/admin/category/edit',
                        data : {
                            id : editId,
                            name : catename,
                            slug : slugname,
                        },
                        success : function (backData){
                            if(backData.code == 200){
                                alert(backData.msg);
                                //重新渲染一遍
                                render();
                            }
                        }
                    });
                } else {
                    //说明点击的是新增
                    //需求 ： 点击模态框里的新增按钮 新增文章分类
                    //给新增按钮 设置点击事件， 需清除默认的事件
                    //获取输入的文章名以及类名
                    var catename = $('.catename').val().trim();
                    var slugname = $('.slugname').val().trim();
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/add',
                        data: {
                            name: catename,
                            slug: slugname,
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code === 201) {
                                alert('新增成功');
                                $('.catename').val('')
                                $('.slugname').val('')
                                //重新渲染页面
                                render();
                            }
                        }
                    });

                }
                //模态框手动关闭按钮
                $('#addModal').modal('hide');
            }
            )




            //需求 ： 点击删除按钮，删掉点击的分类
            //因为列表都是动态生成，所以要委托注册
            $('tbody').on('click', 'a.btn-delete', function () {
                if (confirm('确定要删除吗')) {
                    //获取ID
                    var id = $(this).attr('data-id');
                    // var that = $(this);
                    console.log(id);
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/delete',
                        data: {
                            id: id,
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                //删除成功后要刷新页面，有两种实现方式
                                //1。 直接渲染页面
                                alert(backData.msg);
                                render();
                                //2。 删除DOM树
                                // that.parent().parent().remove();
                            }
                        }
                    })
                }
            });
        })
    </script>
</body>

</html>
