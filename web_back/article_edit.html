<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control cate-select" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <script id="article_cate" type="text/html">
        {{each data v}}
        <option value = {{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function(){
            //一进入页面就将文章所有分类渲染到页面 文章类别的选项框里
            $.ajax({
                url : 'http://localhost:8080/admin/category/list',
                success : function(backData){
                    // console.log(backData);
                    var resHtml = template('article_cate',backData);
                    $('.cate-select').html(resHtml);
                }
            });
            var id = window.location.search.split('=')[1];
            console.log(id);

            // 根据id查找到所点的文章，并将信息渲染到页面上
            $.ajax({
                url : 'http://localhost:8080/admin/article/search',
                data : {
                    id : id,
                },
                success : function(backData){
                    console.log(backData);
                    $('input.title').val(backData.data.title);
                    $('img.article_cover').attr('src',backData.data.cover);
                    $('#dateinput').val(backData.data.date);
                    $('.cate-select').val(backData.data.categoryId);
                    $('#rich_content').val(backData.data.content);

                }
            });


            //图片预览
            //给选择图片添加change事件
            $('#exampleInputFile').on('change',function(){
                //获取选择的图片
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $('img.article_cover').attr('src',url);
            })


            //给修改按钮注册点击事件
            $('.edit').on('click',function(e){
                e.preventDefault();// 阻止默认跳转
                //创建formdata对象
                var fd = new FormData($('form')[0]);
                fd.append('id',id);
                fd.append('content', tinyMCE.activeEditor.getContent());
                // console.log(fd.get('id'));
                // console.log(fd.get('title'));
                // console.log(fd.get('cover'));
                // console.log(fd.get('categoryId'));
                // console.log(fd.get('content'));
                // console.log(fd.get('date'));
                //发送ajax请求
                $.ajax({
                    type : 'post',
                    url : 'http://localhost:8080/admin/article/edit',
                    data : fd,
                    contentType : false,
                    processData : false,
                    success : function(backData){
                        // console.log(backData);
                        if(backData.code === 200){
                            alert('修改成功');
                            // window.location.href = ('article_list.html');
                        }
                    }
                });
            })
            
        })
    </script>
</body>

</html>
