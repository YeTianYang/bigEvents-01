<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" class="pic" style="height :100px">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">文章类别：</label>
                    <div class="col-sm-4">
                            <select class="form-control" name="categoryId" id="article_catelist">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class=" form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                            <div class="col-sm-4">

                                <div class="input-group">
                                    <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD"
                                        id="dateinput">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"
                                            onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                                class="iconfont icon-icondate"></i></button>
                                    </span>
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success release">发布</button>
                            <button type="submit" class="btn btn-default draft">存为草稿</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>


    <script src="./js/template-web.js"></script>
    <script id="article_cate" type="text/html">
        {{each data v}}
        <option value = {{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //一进入页面就将文章所有分类渲染到页面 文章类别的选项框里
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    // console.log(backData);
                    var resHtml = template('article_cate', backData);
                    $('.cate-select').html(resHtml);
                }
            });

            //一进来显示初始时间
            var timer = moment().format('YYYY MM DD');
            $('#dateinput').val(timer);
            // console.log(timer);

            //图片预览
            $('#exampleInputFile').on('change', function () {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $('.pic').attr('src', url)
            });

            //给发布按钮设置事件
            $('.release').on('click', function (e) {
                e.preventDefault();//阻止默认跳转
                //创建formdata对象
                var fd = new FormData($('form')[0]);
                fd.append('content', tinyMCE.activeEditor.getContent());
                fd.append('state', '已发布');
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/article/publish',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if(backData.code === 200){
                            alert(backData.msg);
                        }
                    }

                })
            })
            //给存为草稿按钮设置事件
            $('.draft').on('click', function (e) {
                e.preventDefault();//阻止默认跳转
                //创建formdata对象
                var fd = new FormData($('form')[0]);
                fd.append('content', tinyMCE.activeEditor.getContent());
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/article/publish',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if(backData.code === 200){
                            alert(backData.msg);
                        }
                    }

                })
            })

        })
    </script>
</body>

</html>
